  <body>
    <div id="mainbox" class="mainbox">
      <div id="box" class="box">

          <span class="span"><b>Iron Man</b></span>

          <span class="span"><b>Bat Man</b></span>

          <span class="span"><b>Deadpool</b></span>

      </div>

    </div>
    <script src="/index.js"></script>
  </body>
</html>
